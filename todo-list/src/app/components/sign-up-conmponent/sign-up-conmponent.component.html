<div class="login-page" style="background-color: white">
  <form [formGroup]="registrationForm">
    <mat-card>
      <div class="username-container">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder=""
            [formControl]="registrationForm.controls.username"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            [formControl]="registrationForm.controls.email"
            placeholder="pat@example.com"
            (blur)="updateErrorMessage()"
          />
          <mat-error>{{ errorMessage }}</mat-error>
        </mat-form-field>
      </div>

      <div class="personal-details_container">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder=""
            [formControl]="registrationForm.controls.firstName"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input
            matInput
            placeholder=""
            [formControl]="registrationForm.controls.lastName"
          />
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select [formControl]="registrationForm.controls.gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field hintLabel="Min 8 characters">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [formControl]="registrationForm.controls.password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          [formControl]="registrationForm.controls.confirmPassword"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="registrationForm.controls.confirmPassword.hasError">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <div style="display: flex; justify-content: end">
        <button
          mat-flat-button
          color="accent"
          style="width: 20%"
          type="submit"
          [disabled]="!registrationForm.valid"
          (click)="register()"
        >
          Create
        </button>
      </div>
    </mat-card>
  </form>
  </div>
